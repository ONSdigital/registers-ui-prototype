<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
  <link rel="icon" type="../image/png" href="../img/favicons/favicon-32x32.png" sizes="32x32">

  <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.ons.gov.uk/sdc/8f80aaa/css/styles.css">
  <link rel="stylesheet" href="../css/registers-main.css" media="all">
</head>

<body>

<!–– Primary header for home and landing pages ––>

<header class="page__header">

	<div class="logo_container">
		<div class="wrapper">
			<div class="group">
				<div class="col-8">
					<div class="logo_header">
						<img src="../img/logo.svg" alt="Office for National Statistics" class="logo__img"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="primary_header">
		<div class="wrapper">
			<div class="group">
				<div class="col-12">
					<p class="jupiter top service_name">Registers and Sampling Service</p>
					<p class="neptune service_description">A list of address and business data which provides sample frames for surveys</p>
				</div>
			</div>
		</div>
	</div>

</header>

<!–– End of primary header ––>


<!–– Content ––>

<div class="main-content">
	<div class="wrapper">
		<div class="group">
			<div class="col-7">

        <section>

          <div class="panel panel--error u-mb-l" data-qa="error">
            <div class="panel__header">
              <h1 class="panel__title venus">Incorrect username or password</h1>
            </div>
            <div class="panel__body" data-qa="error-body">
              <p class="mars"><a href="#input-email" id="inputEmail">Please try again</a></p>
            </div>
          </div>

        </section>

        <section>

        <form action="account-locked.html" class="form u-mb-l">
          <h2 class="saturn">Sign in</h2>
          <div class="panel panel--simple panel--error panel--padding">
            <div class="field">
              <label class="label">Username</label>
              <input type="email" id="inputEmailField" class="input input--text input-type__input">
            </div>
            <br/>
            <div class="field">
              <label class="label venus " for="inputPassword" id="inputPasswordLabel">Password</label>
              <div class="field--toggle">
                <label class="label label--inline venus field__label" for="showPasswordToggle">Show password</label>
                <input id="showPasswordToggle" class="field__input input input--checkbox" type="checkbox" />
              </div>
              <input id="inputPassword" type="password" class="input input--text" aria-describedby="inputPasswordLabel" />
            </div>
            <p class="forgot-password"><a href="forgot-password.html">Forgot password?</a></p>
            <button class="btn btn--primary venus u-mb-m" type="submit">Sign in</button>
          </div>
        </form>

        </section>

        <section>

        <p>New to this service? <a href="#">Request access</a></p>

        </section>

      </div>
    </div>
  </div>
</div>

</section>

<!–– End of content ––>

<!–– Footer ––>

<section>

<footer class="page__footer">

	<div class="wrapper">
		<div class="group">
			<div class="col-12">
				<span class="pluto">This release is in development. Your <a href="mailto:Register@ons.gov.uk?Subject=User%20feedback"> feedback</a> will help us improve it.</span>
			</div>
		</div>
	</div>

</footer>

</section>

<!–– End of footer ––>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdn.ons.gov.uk/sdc/0bceacd/scripts/bundle.min.js'></script>

<script>

$('#inputEmail').click(function (evt){
  $('input#inputEmailField').removeAttr('value');
  $("input#inputEmailField").focus();
  evt.preventDefault();
});

</script>

</body>

</html>
